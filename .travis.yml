language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly
    - hhvm
    - hhvm-nightly

env:
    matrix:
        - DEPS=hight
        - DEPS=low

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm
        - php: hhvm-nightly
    fast_finish: true

before_script:
    - export DISPLAY=:99.0
    - Xvfb $DISPLAY -extension RANDR &> /dev/null &

    - curl http://selenium-release.storage.googleapis.com/2.52/selenium-server-standalone-2.52.0.jar > selenium.jar
    - java -jar selenium.jar &> /dev/null &

    - php -S localhost:8080 -t tests/fixtures/www &> /dev/null &
    - cp behat.yml{.dist,}
    - composer install

    - test "$DEPS" == "hight" || composer update --prefer-lowest

script:
    - ./bin/atoum
    - ./bin/behat -fprogress --tags='~@user' --no-interaction
    - ./bin/behat -fprogress --tags='~@user' --no-interaction --profile=symfony2
